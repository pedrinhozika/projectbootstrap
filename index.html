<!doctype html>
<html>

	<head>
		<title>PEDRINHO TI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" >
		<link href="css/bootstrap.min.css" rel="stylesheet" >
	</head>		
	
	<body>
		
		<div class="container" >

			<div class="page-header">
				<h1>Cadastro de Clientes</h1>
			</div>

			<div class="row">

				<div class="col-sm-8">
					<h3>Cadastre-se</h3>

					<form action="validacao.php" method="POST">
					
						<div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">
                        </div>
						

						<div class="form-group" >
							<label for="email">Email:</Label>
							<input id="email" class="form-control" type="email" placeholder="Digite o seu e-mail" name="email" required />
						</div>

						<div class="form-group">
							<label for="rg">RG:</Label>
							<input id="rg" class="form-control" type="text" placeholder="Digite o seu RG" name="RG" maxlength="9" required />
						</div>
						
						<div class="form-group">
							<label for="cpf">CPF</label>
							<input for="cpf" class="form-control" type="text" placeholder="xxx.xxx.xxx-xx" name="CPF" maxlength="14" required />
						</div>
							
							<input type="submit" class="btn btn-primary " onclick="pergunta()" value="Enviar" />
							<script language="JavaScript" >
								function pergunta(){
									if(confirm('Dados preenchidos corretamente?')){
										document.seuformulario.submit()
									}
								}
							
							</script>	
					</form>
					<span>&copy; 2020 - Pedrinho do TI IMBRALIT</span>
				</div>
			</div>
		</div>					

			<script src="js/bootstrap.min.js"></script>	

	</body>
	
</html>
